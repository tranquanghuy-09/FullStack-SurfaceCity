<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>
    <link rel="icon" type="image/x-icon" href="../../static/assets/logomini.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <h1 class="text-center mb-4">Product Detail</h1>
        <div class="row mb-3">
            <div class="col-6">
                <label for="id" class="form-label">ID</label>
                <input disabled th:value="${product.getProduct_id()}" type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="col-6">
                <label for="name" class="form-label">Name</label>
                <input disabled th:field="${product.name}" type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="id" class="form-label">Description</label>
                <!-- <input disabled th:value="${product.getProduct_id()}" type="text" class="form-control" id="id" placeholder="ID"> -->
                <textarea disabled th:field="${product.description}" class="form-control" id="description" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="col-6">
                <label for="name" class="form-label">Manufacturer</label>
                <input disabled th:field="${product.manufacturer}" type="text" class="form-control" id="manufacturer" placeholder="manufacturer">

                <label for="id" class="form-label">Status</label>
                <input disabled th:value="${product.status}" type="text" class="form-control" id="status" placeholder="status">

                <label for="name" class="form-label">Unit</label>
                <input disabled th:field="${product.unit}" type="text" class="form-control" id="unit" placeholder="unit">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h4>Product Image</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Path</th>
                                <th>Alternate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="productImage : ${productImages}">
                                <td th:text="${productImage.getImage_id()}"></td>
                                <td th:text="${productImage.path}"></td>
                                <td th:text="${productImage.alternative}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <h4>Product Price</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Price</th>
                                <th>Date time</th>
                                <th>Note</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="productPrice : ${productPrices}">
                                <td th:text="${#numbers.formatDecimal(product.getProductPrices().get(product.getProductPrices().size()-1).price, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${productPrice.price_date_time}"></td>
                                <td th:text="${productPrice.note}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
